<!DOCTYPE html>
<html itemscope>
<head>
  <meta charset="utf-8">

  <!-- Name of your theme -->
  
  <title>Massive</title>

  <!--
    Dummy content parameters
  -->
  <!-- dummyImageCategory: specify search term for images to pull from 500px -->
  <meta itemprop="dummyImageCategory" content="kitten">
  <!-- dummyContentLength: specify how much dummy text appears within each asset -->
  <!-- Value can be set to short, medium or long -->
  <meta itemprop="dummyContentLength" content="long">

  <!-- 
    Default background images
    The image's actual width & height must be set
    Position values: c, nw, ne, sw, se
    Style values: fill, tile, fixed
    Average color can be computed by opening an image in Photoshop and shrinking it down to 1 pixel
  -->
  
  <meta itemprop="defaultBackground" content="./images/background.png" data-width="957" data-height="255" data-position="c" data-style="fill" data-color="#665b42">
  <meta itemprop="backgroundContainer" content="#my-logo-title">

  <!--
    Theme styles
    The Custom style presents Populr's end users with a color picker that sets the @custom-color variable
  -->
  
  <meta itemprop="palette" content="palette-default" title="Default" data-preview="#835690">
  <meta itemprop="palette" content="palette-Neimar" title="Neimar" data-preview="#284c24">
  <meta itemprop="palette" content="palette-custom" data-preview="custom">
 
  <!-- Add any styles your theme requires here -->
  <link rel="stylesheet/less" type="text/css" href="styles/main.less">

  <!-- This script loads the Populr theming engine. Populr will automatically remove it at runtime. -->
  <script src="http://populr.me/assets/developers/themer.js"></script>
  
  <!-- Add any javscript your theme requires here -->
  <script src="js/main.js"></script>

</head>
<body>
  <!-- Put your theme's HTML inside this script tag. The script tag will 
       prevent issues with quote escaping and invalid markup. -->
  <script id="theme" type="text/x-handlebars-template">
     
     <div id="my-logo-title"> 
        {{logo max_width=250 max_height=100}}
        {{{title}}}
     </div>
    
    {{#region "columnizer" id="main-region" max_cols="3" max_auto_assets="0" dummy_content="T-1|T-1,T-1,T-1|T-1,I-1,T-1|I-1|I-2|I-1,I-2|I-1,I-2,I-3|V-1|V-2|V-1,V-2|V-1,V-2,V-3|D-1|D-3|D-1,D-3|D-1,D-2,D-3|E-1|E-2|E-1,E-2|E-1,E-2,E-3"}}

      {{#asset "text" size="1"}}
        {{{title}}}
        {{{body}}}
      {{/asset}}

      {{#asset "text" size="2"}}
        {{{title}}}
        {{{body}}}
      {{/asset}}

      {{#asset "text" size="3"}}
        {{{title}}}
        {{{body}}}
      {{/asset}}

      {{#asset "imagegroup" size="1"}}
        {{{imageslider images width="960" height="300"  crop-single=true cropping-enabled=false}}}
        <div class="imageHover">
            {{{title}}}
            {{{description}}}
        </div>
      {{/asset}}
 
      {{#asset "imagegroup" size="2"}}
        
        {{{imageslider images width="480" height="300"  crop-single=true cropping-enabled=false}}}
        <div class="imageHover">
            {{{title}}}
            {{{description}}}
        </div>
      {{/asset}}
  
      {{#asset "imagegroup" size="3"}}
        <div class="small">
            {{{imageslider images width="255" height="300"  crop-single=true cropping-enabled=false}}}
        </div>
        <div class="big">
            {{{imageslider images width="450" height="300  crop-single=true cropping-enabled=false"}}}
        </div>
        <div class="imageHover">
            {{{title}}}
            {{{description}}}
        </div>
      {{/asset}}
  
      {{#asset "documentgroup" size="1"}}
        <div class="documents-parent">
            <ul class="documents">
              {{#documents}}
                {{!--  The i tag gets styled by Font Awesome, which Populr pulls in automatically. --}}
                <li><a href="{{original_url}}"><div class="download-image-bg"></div><div class="doc-title">{{title}}</div></a></li>
              {{/documents}}
            </ul>
        </div>
        <div class="document-title-description-parent">
            {{{title}}}
            {{{description}}}
        </div>
      {{/asset}}
 
      {{#asset "documentgroup" size="2"}}
        
        <div class="documents-parent">
            <ul class="documents">
              {{#documents}}
                {{!--  The i tag gets styled by Font Awesome, which Populr pulls in automatically. --}}
                <li><a href="{{original_url}}"><div class="download-image-bg"></div><div class="doc-title">{{title}}</div></a></li>
              {{/documents}}
            </ul>
        </div>
        <div class="document-title-description-parent">
            {{{title}}}
            {{{description}}}
        </div>
      {{/asset}}
 
      {{#asset "documentgroup" size="3"}}
        
        <div class="documents-parent">
            <ul class="documents">
              {{#documents}}
                {{!--  The i tag gets styled by Font Awesome, which Populr pulls in automatically. --}}
                <li><a href="{{original_url}}"><div class="download-image-bg"></div><div class="doc-title">{{title}}</div></a></li>
              {{/documents}}
            </ul>
        </div>
        <div class="document-title-description-parent">
            {{{title}}}
            {{{description}}}
        </div>
      {{/asset}}
 
      {{#asset "embedgroup" size="1" width="920"}}
        {{{title}}}
        {{#embeds}}
          <div class="embed">{{{html}}}</div>
        {{/embeds}}
        {{{description}}}
      {{/asset}}

      {{#asset "embedgroup" size="2" width="430"}}
        {{{title}}}
        {{#embeds}}
          <div class="embed">{{{html}}}</div>
        {{/embeds}}
        {{{description}}}
      {{/asset}}

      {{#asset "embedgroup" size="3" width="266"}}
        {{{title}}}
        {{#embeds}}
          <div class="embed">{{{html}}}</div>
        {{/embeds}}
        {{{description}}}
      {{/asset}}

    {{/region}}

    {{sharing}}

    {{pop_links}}

  </script>
</body>
</html>
